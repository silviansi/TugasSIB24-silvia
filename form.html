<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
</head>
<body>
    <form action="">
        <label for="nama">Nama</label><br>
        <input type="text" id="nama" name="nama" placeholder="Nama lengkap"><br><br>

        <label for="email">Email</label><br>
        <input type="text" id="email" name="email" placeholder="Email aktif"><br><br>

        <label for="nohp">No HP</label><br>
        <input type="text" id="nohp" name="nohp" placeholder="No HP aktif"><br><br>

        <label for="nohp">Jenis Kelamin</label><br>
        <input type="radio" id="laki" name="laki">
        <label for="css">Laki-laki</label><br>
        <input type="radio" id="perempuan" name="perempuan">
        <label for="css">Perempuan</label><br><br>

        <label for="prodi">Prodi</label><br>
        <select id="prodi">
            <option value="pilih">Pilih</option>
            <option value="teknikinfor">Teknik Informatika</option>
            <option value="sisfor">Sistem Informasi</option>
            <option value="pti">Pendidikan Teknologi Informasi</option>
        </select><br>

        <label for="hobi">Hobi</label><br>
        <input type="checkbox" id="membaca" name="membaca">
        <label for="vehicle1">Membaca</label><br>
        <input type="checkbox" id="menulis" name="menulis">
        <label for="vehicle1">Menulis</label><br>
        <input type="checkbox" id="menyanyi" name="menyanyi">
        <label for="vehicle1">Menyanyi</label><br>
        <input type="checkbox" id="olahraga" name="olahraga">
        <label for="vehicle1">Olahraga</label><br><br>

        <label for="alamat">Alamat</label><br>
        <textarea id="alamat" name="alamat" rows="4" cols="30" placeholder="Alamat lengkap"></textarea><br><br>

        <label for="fotodiri">Foto Diri</label><br>
        <input type="file" id="myFile" name="fotodiri"><br>
        
        <button type="button">Daftar</button>
    </form>
</body>
</html>
